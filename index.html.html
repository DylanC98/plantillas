<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Plantilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            margin: 50px auto;
            width: 50%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            resize: none; /* Evita que se pueda redimensionar */
            overflow: hidden; /* Evita las barras de desplazamiento */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            font-family: inherit;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Copiar Plantilla de Cierre</h1>
        <textarea id="plantilla" readonly>
Estimado Sr

Este es el resumen de su caso

Causa de la falla:
Solución de la falla:

La persona que confirma la operatividad del servicio es xxxxx,

Saludos cordiales.

Nombre del asesor.
Ingeniero de Soporte Técnico
        </textarea>
        <button onclick="copiarTexto()">Copiar plantilla de cierre</button>
    </div>

    <script>
        function copiarTexto() {
            const texto = document.getElementById("plantilla");
            texto.select();
            texto.setSelectionRange(0, 99999); // Para dispositivos móviles

            try {
                navigator.clipboard.writeText(texto.value);
                alert("Plantilla copiada al portapapeles");
            } catch (err) {
                console.error("Error al copiar: ", err);
                alert("Error al copiar el texto");
            }
        }
    </script>
</body>
</html>
